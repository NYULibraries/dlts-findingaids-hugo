baseURL = "http://localhost/findingaids/"
languageCode = "en-us"
title = "Finding Aids Data Model 5.0.?, Sample Set 1 update 2021-02-04"
disableKinds = ["taxonomy", "taxonomyTerm"]

[params]



[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["overview", "contents" ]

[outputFormats]
  [outputFormats.overview]
    name = "Overview"
    baseName = "index"
    isPlainText = false
    isHTML = true
    mediaType = "text/html"
    notAlternative = true
    permalinkable = true
  [outputFormats.contents]
    name = "Contents"
    baseName = "contents"
    isPlainText = false
    isHTML = true
    mediaType = "text/html"
    notAlternative = false
    permalinkable = true
  [outputFormats.alldata]
    name = "Alldata"
    baseName = "alldata"
    isPlainText = false
    isHTML = true
    mediaType = "text/html"
    notAlternative = false
    permalinkable = true



[module]
  [[module.imports]]
    path = "github.com/NYULibraries/findingaids-hugo-theme"